<div class="contener">
    <h1>Dodaj część</h1>
    <div class="addbox">
        <label>Nazwa:</label>
        <input type="text" [(ngModel)]="newPart.name">
        <br>
        <label>Producent:</label>
        <input type="text" [(ngModel)]="newPart.producer">
        <br>
        <label>Cena:</label>
        <input type="number" [(ngModel)]="newPart.price">
        <br>
        <label>Ilość:</label>
        <input type="number" [(ngModel)]="newPart.amount">
        <br>
        <label>Zdjecie:</label>
        <input type="text" [(ngModel)]="newPart.path_to_image">
        <br>
        <label>Kategoria: </label>
        <select [(ngModel)]="selectedValueCategories">
            <option *ngFor="let item of categories" [ngValue]="item" >{{item.name}}</option>
        </select>
        <br>   
        <a *ngIf="selectedValueCategories.subCategories.length !== 0">
            <label>Subkategoria: </label>
            <select [(ngModel)]="selectedValueSubcategories">
                <option *ngFor="let item of selectedValueCategories.subCategories" [ngValue]="item" >{{item}}</option>
            </select>
        </a>
    </div>
    <br>
    <div>
        <button (click)="add()">Dodaj</button>
    </div>
    <br>
    <div *ngIf="showMessage">
        <label>Pomyślnie dodano nową część!</label>
    </div>
</div>
<br><br>
